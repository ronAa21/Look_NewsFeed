  <p>Coin Flip v1.0</p>
  <button onclick="

  const result = computerResult('heads'); 

   ">
    Heads
  </button>
  <button onclick="
   result = computerResult('tails'); 
  ">

  </button>

<script>

  function computerResult(playerMove){

    const randomNumber = Math.random();

    let result = '';

    if(randomNumber < 0.5){
      result = 'heads';
    } else {
      result = 'tails';
    }

    if(playerMove === result){
      guess = 'You won';
    } else {
      guess = 'You lose';
    }

    alert(`You guessed ${playerMove}, ${guess}`);

    return result;
  }

</script>
